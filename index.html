<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Grocery Check-List</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/foundation.min.css" rel="stylesheet" media="screen">
    <link href="css/app-screen.css" rel="stylesheet" media="screen">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller='grocListController'>
<div class="row">
    <div class="column">
        <h1>My Grocery List</h1>
        <form id="addForm">
            <div class="row">
                <div class="row">
                    <div class="column">
                        <span class="spanLabel" ng-show="!minCharactersMet()">You need at least {{ charactersNeeded() }} characters more</span>
                        <span class="spanLabel" ng-show="isCharWithinRange()">Remaining characters: {{ charactersRemaining() }}</span>
                        <span class="spanLabel warning" ng-show="anyCharactersOver()">{{ charactersOver() }} characters too many</span>
                    </div>
            </div>
                <div class="large-8 columns">
                    <input type="text" ng-model="item" ng-trim="false" name="item" placeholder="Item">
                </div>
                <div class="large-2 columns">
                    <input
                        type="text" name="qty" ng-model="qty" ng-trim="false" placeholder="Qty/Weight">
                </div>
                <div class="large-2 columns">
                    <select name="type" ng-model="type">
                        <option ng-repeat="type in types" value="{{ type.id }}">{{ type.name }}</option>
                        </select>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="show-for-medium">
                        <div class="flr">
                            <button type="button" class="small button primary"><i class="fa fa-print"></i> Print List</button>
                            <button type="button" class="small button alert"><i class="fa fa-times"></i> Clear Completed</button>
                        </div>
                        <button type="submit" class="small button"><i class="fa fa-plus"></i> Add</button>
                        <button type="submit" class="small button secondary" ng-click="clear()"><i class="fa fa-ban"></i> Clear Entry</button>
                    </div>
                    <div class="show-for-small-only">
                        <ul class="medium button-group">
                            <li>
                                <button type="submit" class="small button"><i class="fa fa-plus"></i></button>
                            </li>
                            <li>
                                <button type="submit" class="small button secondary" ng-click="clear()"><i class="fa fa-ban"></i></button>
                            </li>
                            <li>
                                <button type="button" class="small button primary"><i class="fa fa-print"></i></button>
                            </li>
                            <li>
                                <button type="button" class="small button alert"><i class="fa fa-times"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
        <form id="items">
            <div class="row">
                <div class="small-8 columns itemName">
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
                <div class="small-2 columns itemQty">
                </div>
                <div class="small-2 columns itemType">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
